<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Penghasil Uang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .hidden{display:none}
    body.dark{background:#0b1220}
  </style>
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-slate-100 min-h-screen">
  <!-- TOAST -->
  <div id="toast" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 px-4 py-2 rounded-lg bg-gray-900 text-white text-sm shadow-lg hidden"></div>

  <main class="max-w-md mx-auto p-4">

    <!-- ===== AUTH SECTION ===== -->
    <section id="authSection" class="space-y-5">
      <h1 class="text-center text-2xl font-bold">🔐 Masuk / Daftar</h1>
      <div class="grid grid-cols-2 gap-2">
        <img src="https://via.placeholder.com/300x80?text=Hiltoads+Banner+A">
        <img src="https://via.placeholder.com/300x80?text=Hiltoads+Banner+B">
      </div>
      <div class="flex rounded-xl overflow-hidden border dark:border-slate-700">
        <button id="btnLoginTab" class="flex-1 py-2 bg-blue-600 text-white">Login</button>
        <button id="btnRegisterTab" class="flex-1 py-2 bg-gray-200 dark:bg-slate-800">Register</button>
      </div>
      <div id="loginForm" class="space-y-3">
        <input id="loginEmail" type="email" placeholder="Email" class="w-full p-3 rounded-lg border">
        <input id="loginPassword" type="password" placeholder="Password" class="w-full p-3 rounded-lg border">
        <button id="btnLogin" class="w-full py-3 rounded-xl bg-blue-600 text-white">Login</button>
      </div>
      <div id="registerForm" class="space-y-3 hidden">
        <input id="registerEmail" type="email" placeholder="Email" class="w-full p-3 rounded-lg border">
        <input id="registerPassword" type="password" placeholder="Password (min 6)" class="w-full p-3 rounded-lg border">
        <button id="btnRegister" class="w-full py-3 rounded-xl bg-emerald-600 text-white">Register</button>
      </div>
      <div class="grid grid-cols-2 gap-2">
        <img src="https://via.placeholder.com/300x80?text=Hiltoads+Banner+C">
        <img src="https://via.placeholder.com/300x80?text=Hiltoads+Banner+D">
      </div>
    </section>

    <!-- ===== MAIN SECTION ===== -->
    <section id="mainSection" class="hidden space-y-5">
      <header class="flex items-center justify-between">
        <div class="flex items-center gap-3">
          <img id="userPhoto" src="https://i.pravatar.cc/80" class="w-10 h-10 rounded-full">
          <div class="text-sm">
            <div class="font-semibold" id="userName">User</div>
            <div class="text-gray-500 text-xs">Aktif</div>
          </div>
        </div>
        <div class="text-right">
          <div class="text-xs text-gray-500">Saldo</div>
          <div class="text-lg font-extrabold text-emerald-500" id="saldoLabel">Rp 0</div>
          <div id="harianLabel" class="text-[11px] text-gray-500"></div>
        </div>
      </header>

      <div class="grid gap-3">
        <button id="btnMonetag" class="w-full py-4 rounded-2xl bg-blue-600 text-white">
          📺 Klik Iklan Monetag (+Rp30.000)
        </button>
        <div id="timerMonetag" class="text-center text-xs text-gray-600"></div>
        <button id="btnToHiltoads" class="w-full py-4 rounded-2xl bg-purple-600 text-white">
          🎯 Tugas Hiltoads (+Rp30.000)
        </button>
        <div id="timerHiltoads" class="text-center text-xs text-gray-600"></div>
      </div>

      <section class="space-y-3">
        <h3 class="font-bold">Withdraw</h3>
        <div class="grid grid-cols-2 gap-3">
          <select id="walletType" class="p-3 rounded-lg border">
            <option value="Dana">Dana</option>
            <option value="OVO">OVO</option>
            <option value="GoPay">GoPay</option>
            <option value="ShopeePay">ShopeePay</option>
          </select>
          <input id="walletNumber" type="tel" placeholder="Nomor e-wallet" class="p-3 rounded-lg border" />
        </div>
        <input id="wdAmount" type="number" min="30000" step="1000" value="30000" class="w-full p-3 rounded-lg border" />
        <button id="btnWD" class="w-full py-3 rounded-xl bg-emerald-600 text-white">Ajukan WD (Min Rp30.000)</button>
      </section>

      <section>
        <button id="btnRiwayat" class="px-3 py-2 bg-gray-200 rounded-lg">📜 Lihat Riwayat WD</button>
        <ul id="riwayatWd" class="space-y-2 text-sm hidden"></ul>
      </section>

      <footer class="flex items-center justify-between pt-4 border-t">
        <button id="btnTheme" class="px-3 py-2 rounded-lg bg-gray-200">🌗 Tema</button>
        <div class="flex items-center gap-2">
          <button onclick="window.open('https://t.me/usernamekamu','_blank')" class="px-3 py-2 bg-blue-600 text-white">Help</button>
          <button id="btnLogout" class="px-3 py-2 bg-red-600 text-white">Logout</button>
        </div>
      </footer>
    </section>

    <!-- ===== HILTOADS SECTION ===== -->
    <section id="hiltoadsSection" class="hidden space-y-4">
      <div class="flex items-center justify-between">
        <h3 class="text-xl font-bold">Iklan Hiltoads</h3>
        <button id="btnBackHiltoads" class="px-3 py-2 rounded-lg bg-gray-300" disabled>
          ⏳ Tunggu 5 dtk...
        </button>
      </div>
      <div class="grid gap-3">
        <img src="https://via.placeholder.com/600x150?text=Hiltoads+Banner+1">
        <img src="https://via.placeholder.com/600x150?text=Hiltoads+Banner+2">
        <img src="https://via.placeholder.com/600x150?text=Hiltoads+Banner+3">
        <img src="https://via.placeholder.com/600x150?text=Hiltoads+Banner+4">
        <img src="https://via.placeholder.com/600x150?text=Hiltoads+Banner+5">
      </div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, where, onSnapshot, serverTimestamp, runTransaction } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    const TELEGRAM_BOT_TOKEN = "8236562243:AAFIyLCk2fu9-4GxxYSuIoSKw9DEiv1DVko";
    const TELEGRAM_CHAT_ID   = "8322802091";

    const $ = (id)=>document.getElementById(id);
    const show = (el)=>el.classList.remove("hidden");
    const hide = (el)=>el.classList.add("hidden");
    const toast = (msg)=>{ const t=$("toast"); t.textContent=msg; t.classList.remove("hidden"); setTimeout(()=>t.classList.add("hidden"),2600); };
    const formatRp = n => "Rp " + (n||0).toLocaleString("id-ID");

    // ===== Withdraw Fix =====
    async function withdraw(){
      if(!auth.currentUser) return;
      const amount = parseInt($("wdAmount").value||"0",10);
      const walletType = $("walletType").value;
      const walletNumber= $("walletNumber").value.trim();

      if(!walletNumber) return toast("❌ Masukkan nomor e-wallet");
      if(isNaN(amount)||amount<30000) return toast("⚠️ Minimal WD Rp30.000");

      try{
        await runTransaction(db, async (trx)=>{
          const userRef = doc(db,"users",auth.currentUser.uid);
          const snap = await trx.get(userRef);
          if(!snap.exists()) throw new Error("User tidak ditemukan");
          const d = snap.data();
          if((d.saldo||0)<amount) throw new Error("Saldo tidak cukup");
          trx.update(userRef,{ saldo: (d.saldo||0)-amount });
        });

        const ref = await addDoc(collection(db,"withdrawals"),{
          uid: auth.currentUser.uid,
          email: auth.currentUser.email||"",
          amount, walletType, walletNumber,
          status:"pending", createdAt: serverTimestamp()
        });

        toast("✅ WD diajukan (pending).");
      }catch(e){ toast("❌ "+e.message); }
    }
    $("btnWD").onclick = withdraw;
  </script>
</body>
</html>
