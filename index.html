<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Penghasil Uang</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    .dark { background:#121212; color:#eee; }
    header { display:flex; justify-content:space-between; padding:10px; background:#2196F3; color:white; }
    #authSection, #mainSection { padding:20px; }
    .hidden { display:none; }
    button { margin:5px 0; padding:10px; border:none; border-radius:8px; cursor:pointer; }
    .btn { background:#2196F3; color:white; }
    .btn:disabled { background:#888; }
    #toast { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); 
             background:#333; color:white; padding:10px 20px; border-radius:5px; display:none; }
    .banner { width:100%; height:60px; background:#ccc; margin:5px 0; text-align:center; line-height:60px; }
  </style>
</head>
<body>
  <div id="toast"></div>

  <!-- Auth Section -->
  <div id="authSection">
    <div class="banner">[Iklan Hiltoads]</div>
    <div class="banner">[Iklan Hiltoads]</div>

    <h2>Login</h2>
    <input id="loginEmail" type="email" placeholder="Email" /><br>
    <input id="loginPassword" type="password" placeholder="Password" /><br>
    <button class="btn" onclick="login()">Login</button>

    <h2>Register</h2>
    <input id="registerEmail" type="email" placeholder="Email" /><br>
    <input id="registerPassword" type="password" placeholder="Password" /><br>
    <button class="btn" onclick="register()">Register</button>

    <div class="banner">[Iklan Hiltoads]</div>
    <div class="banner">[Iklan Hiltoads]</div>
  </div>

  <!-- Main Section -->
  <div id="mainSection" class="hidden">
    <header>
      <div id="userInfo">üë§ User</div>
      <div>Saldo: Rp <span id="saldo">0</span></div>
    </header>
    
    <button id="monetagBtn" class="btn" onclick="klikIklanMonetag()">Klik Iklan Monetag (+Rp30.000)</button>
    <button id="hiltoadsBtn" class="btn" onclick="klikIklanHiltoads()">Tugas Hiltoads (+Rp30.000)</button>

    <h3>Riwayat WD</h3>
    <ul id="riwayatWd"></ul>

    <h3>Withdraw</h3>
    <input id="ewallet" type="text" placeholder="Nomor E-Wallet" /><br>
    <button class="btn" onclick="withdraw()">Ajukan WD</button>

    <br><br>
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è Tema</button>
    <button onclick="logout()">Logout</button>
    <button onclick="window.open('https://t.me/usernamekamu','_blank')">Help</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, addDoc, collection, query, where, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let cooldowns = {};

    function showToast(msg) {
      const toast = document.getElementById("toast");
      toast.innerText = msg;
      toast.style.display = "block";
      setTimeout(()=> toast.style.display="none", 3000);
    }

    async function register() {
      try {
        const email = document.getElementById("registerEmail").value;
        const pass = document.getElementById("registerPassword").value;
        await createUserWithEmailAndPassword(auth, email, pass);
        showToast("‚úÖ Registrasi sukses!");
      } catch (e) { showToast("‚ùå "+e.message); }
    }

    async function login() {
      try {
        const email = document.getElementById("loginEmail").value;
        const pass = document.getElementById("loginPassword").value;
        await signInWithEmailAndPassword(auth, email, pass);
        showToast("‚úÖ Login sukses!");
      } catch (e) { showToast("‚ùå "+e.message); }
    }

    async function logout() {
      await signOut(auth);
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("authSection").classList.add("hidden");
        document.getElementById("mainSection").classList.remove("hidden");
        loadUserData(user);
      } else {
        document.getElementById("authSection").classList.remove("hidden");
        document.getElementById("mainSection").classList.add("hidden");
      }
    });

    async function loadUserData(user) {
      document.getElementById("userInfo").innerText = "üë§ " + user.email;
      const userRef = doc(db, "users", user.uid);
      const snap = await getDoc(userRef);
      if (!snap.exists()) {
        await setDoc(userRef, { saldo:0, lastMonetag:null, monetagCount:0, lastHiltoads:null });
        document.getElementById("saldo").innerText = 0;
      } else {
        document.getElementById("saldo").innerText = snap.data().saldo;
      }
      loadRiwayatWD(user.uid);
    }

    async function klikIklanMonetag() {
      const user = auth.currentUser;
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const data = snap.data();
      const now = new Date();

      // Reset harian jam 03:00
      const last = data.lastMonetag?.toDate?.() || new Date(0);
      if (last.toDateString() !== now.toDateString() && now.getHours()>=3) {
        await updateDoc(ref, { monetagCount:0 });
        data.monetagCount = 0;
      }

      if (data.monetagCount >= 20) return showToast("‚ö†Ô∏è Sudah 20x hari ini!");
      await updateDoc(ref, {
        saldo: data.saldo+30000,
        lastMonetag: serverTimestamp(),
        monetagCount: (data.monetagCount||0)+1
      });
      document.getElementById("saldo").innerText = data.saldo+30000;
      showToast("+Rp30.000 dari Monetag!");
    }

    async function klikIklanHiltoads() {
      const user = auth.currentUser;
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const data = snap.data();
      const now = new Date();

      if (data.lastHiltoads) {
        const diff = (now - data.lastHiltoads.toDate())/60000;
        if (diff < 10) return showToast("‚ö†Ô∏è Tunggu "+Math.ceil(10-diff)+" menit lagi");
      }

      await updateDoc(ref, { 
        saldo: data.saldo+30000,
        lastHiltoads: serverTimestamp()
      });
      document.getElementById("saldo").innerText = data.saldo+30000;
      showToast("+Rp30.000 dari Hiltoads!");
    }

    async function withdraw() {
      const user = auth.currentUser;
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);
      const data = snap.data();
      const ewallet = document.getElementById("ewallet").value;
      if (!ewallet) return showToast("‚ùå Masukkan nomor e-wallet");
      if (data.saldo < 30000) return showToast("‚ö†Ô∏è Minimal Rp30.000");
      await addDoc(collection(db,"withdrawals"), {
        uid:user.uid, ewallet, amount:30000, status:"pending", createdAt:serverTimestamp()
      });
      await updateDoc(ref, { saldo:data.saldo-30000 });
      document.getElementById("saldo").innerText = data.saldo-30000;
      showToast("‚úÖ WD diajukan!");
      loadRiwayatWD(user.uid);
    }

    async function loadRiwayatWD(uid) {
      const q = query(collection(db,"withdrawals"), where("uid","==",uid));
      const snaps = await getDocs(q);
      const list = document.getElementById("riwayatWd");
      list.innerHTML="";
      snaps.forEach(docu=>{
        const d=docu.data();
        list.innerHTML += `<li>Rp${d.amount} - ${d.status}</li>`;
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }
  </script>
</body>
</html>
