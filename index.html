  <!-- Firebase & App Script -->
  <script type="module">
    // ===== Firebase (v10) =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, where, onSnapshot,
      serverTimestamp, Timestamp, increment, runTransaction
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- Config dari kamu (pastikan domain GitHub Pages sudah di-allow di Firebase Auth) ---
    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // ===== Telegram Notif (ISI DENGAN punyamu) =====
    const TELEGRAM_BOT_TOKEN = "8236562243:AAFIyLCk2fu9-4GxxYSuIoSKw9DEiv1DVko";
    const TELEGRAM_CHAT_ID   = "8322802091";

    // ===== Helpers =====
    const $ = (id)=>document.getElementById(id);
    const show = (el)=>el.classList.remove("hidden");
    const hide = (el)=>el.classList.add("hidden");
    const toast = (msg)=>{ const t=$("toast"); t.textContent=msg; t.classList.remove("hidden"); setTimeout(()=>t.classList.add("hidden"),2600); };
    const formatRp = n => "Rp " + (n||0).toLocaleString("id-ID");
    const nowJakarta = ()=> new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Jakarta"}));
    // dayKey reset 03:00 WIB: geser -3 jam -> YYYYMMDD
    const dayKeyOf = (date)=>{ const d=new Date(date.getTime()-3*3600*1000); return `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}`; };

    // Theme
    const applyTheme = ()=>{ const m=localStorage.getItem("theme")||"light"; if(m==="dark") document.body.classList.add("dark"); else document.body.classList.remove("dark"); };
    const toggleTheme = ()=>{ const isDark=document.body.classList.toggle("dark"); localStorage.setItem("theme", isDark?"dark":"light"); };
    $("btnTheme")?.addEventListener("click", toggleTheme); applyTheme();

    // Tabs
    $("btnLoginTab").onclick = ()=>{ show($("loginForm")); hide($("registerForm"));
      $("btnLoginTab").className="flex-1 py-2 bg-blue-600 text-white font-medium";
      $("btnRegisterTab").className="flex-1 py-2 bg-gray-200 dark:bg-slate-800";
    };
    $("btnRegisterTab").onclick = ()=>{ hide($("loginForm")); show($("registerForm"));
      $("btnRegisterTab").className="flex-1 py-2 bg-blue-600 text-white font-medium";
      $("btnLoginTab").className="flex-1 py-2 bg-gray-200 dark:bg-slate-800";
    };

    // Auth actions (no logout)
    $("btnLogin").onclick = async ()=>{
      try{
        const email=$("loginEmail").value.trim();
        const pass =$("loginPassword").value.trim();
        await signInWithEmailAndPassword(auth, email, pass);
        toast("‚úÖ Login sukses");
      }catch(e){ toast("‚ùå "+(e.message||e)); }
    };
    $("btnRegister").onclick = async ()=>{
      try{
        const email=$("registerEmail").value.trim();
        const pass =$("registerPassword").value.trim();
        if(pass.length<6) return toast("‚ö†Ô∏è Password minimal 6 karakter");
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        // Buat user doc awal
        await setDoc(doc(db,"users",cred.user.uid),{
          email, saldo:0,
          // gabungan limit harian untuk 3 tombol Menghasilkan
          earnCount:0, lastEarnRichads:null, lastEarnMonetag:null, lastEarnAdexium:null,
          // limit harian untuk Xstra Bonus
          bonusCount:0, lastHiltoads:null,
          dayKey:dayKeyOf(nowJakarta()),
          tg:{ username:null, photo:null }
        });
        toast("‚úÖ Registrasi sukses, masuk otomatis");
      }catch(e){ toast("‚ùå "+(e.message||e)); }
    };

    // Global state
    let currentUser=null, userDocRef=null;
    let tgProfile = {username:null, photo:null};

    // Ambil profil Telegram jika ada
    try{
      const tg = window.Telegram?.WebApp;
      if(tg?.initDataUnsafe?.user){
        tg.expand?.();
        tgProfile.username = tg.initDataUnsafe.user.username || null;
        tgProfile.photo    = tg.initDataUnsafe.user.photo_url || null;
      }
    }catch(_){}

    // Auth state
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userDocRef = doc(db,"users",user.uid);
        hide($("authSection")); show($("mainSection")); hide($("hiltoadsSection")); hide($("historySection"));
        await ensureUserDoc();
        bindUserSnapshot();
        bindRiwayatSnapshot();
      }else{
        currentUser=null; userDocRef=null;
        show($("authSection")); hide($("mainSection")); hide($("hiltoadsSection")); hide($("historySection"));
      }
    });

    async function ensureUserDoc(){
      const s=await getDoc(userDocRef);
      if(!s.exists()){
        await setDoc(userDocRef,{
          email: currentUser.email||"", saldo:0,
          earnCount:0, lastEarnRichads:null, lastEarnMonetag:null, lastEarnAdexium:null,
          bonusCount:0, lastHiltoads:null,
          dayKey: dayKeyOf(nowJakarta()),
          tg:{ username: tgProfile.username||null, photo: tgProfile.photo||null }
        });
      }else{
        // Simpan profil Telegram sekali (jika ada)
        const d=s.data()||{};
        if(tgProfile.username && (!d.tg?.username || d.tg.username!==tgProfile.username)){
          await updateDoc(userDocRef,{ tg:{ username: tgProfile.username, photo: tgProfile.photo || (d.tg?.photo||null) } });
        }
      }
    }

    function bindUserSnapshot(){
      onSnapshot(userDocRef, snap=>{
        const d = snap.data()||{};
        const name = d.tg?.username ? `@${d.tg.username}` : (d.email || "User");
        $("userName").textContent = name;
        $("saldoLabel").textContent = formatRp(d.saldo||0);
        $("harianLabel").textContent = `Menghasilkan: ${Math.max(0, 20 - (d.earnCount||0))} / 20 ‚Ä¢ Xstra: ${Math.max(0, 20 - (d.bonusCount||0))} / 20 (reset 03:00)`;
        if(d.tg?.photo) $("userPhoto").src=d.tg.photo;

        // perbarui countdown dari server timestamps
        updateEarnCountdown("Richads", d.lastEarnRichads);
        updateEarnCountdown("Monetag", d.lastEarnMonetag);
        updateEarnCountdown("Adexium", d.lastEarnAdexium);
        updateBonusCountdown("1", d.lastHiltoads);
        updateBonusCountdown("2", d.lastHiltoads);
        updateBonusCountdown("3", d.lastHiltoads);
      });
    }

    function bindRiwayatSnapshot(){
      if(!currentUser) return;
      const qy = query(collection(db,"withdrawals"), where("uid","==", currentUser.uid));
      onSnapshot(qy, (snaps)=>{
        const list = $("riwayatWd");
        if(!list) return;
        list.innerHTML = "";
        const items=[];
        snaps.forEach(s=>{
          const d=s.data(); const t=d.createdAt?.toDate? d.createdAt.toDate().getTime():0;
          items.push({id:s.id, ...d, _t:t});
        });
        items.sort((a,b)=>b._t-a._t);
        for(const d of items){
          const timeStr = d._t? new Date(d._t).toLocaleString("id-ID",{timeZone:"Asia/Jakarta"})+" WIB":"-";
          const li = document.createElement("li");
          li.className="flex items-center justify-between p-3 rounded-xl bg-white dark:bg-slate-800 border dark:border-slate-700";
          li.innerHTML = `
            <div>
              <div class="font-semibold">${formatRp(d.amount)} ‚Ä¢ <span class="capitalize">${d.walletType}</span></div>
              <div class="text-xs text-gray-500 dark:text-slate-400">${timeStr}</div>
              <div class="text-xs text-gray-500 dark:text-slate-400">No: ${d.walletNumber}</div>
            </div>
            <span class="text-xs px-2 py-1 rounded-lg ${
              d.status==="pending" ? "bg-yellow-100 text-yellow-800" :
              d.status==="success" ? "bg-emerald-100 text-emerald-700" :
              "bg-red-100 text-red-700"
            }">${d.status}</span>
          `;
          list.appendChild(li);
        }
      });
    }

    // ===== Utility Countdown UI per tombol =====
    const EARN_CD = 3*60*1000; // 3 menit
    const BONUS_CD = 10*60*1000; // 10 menit
    function startCountdown(btn, labelEl, ms){
      btn.classList.add("btn-disabled","bg-gray-400","text-white");
      btn.disabled = true;
      const endAt = Date.now()+ms;
      const tick = ()=>{
        const left = endAt - Date.now();
        if(left<=0){
          btn.classList.remove("btn-disabled","bg-gray-400");
          btn.disabled=false; labelEl.textContent="";
          return;
        }
        const s = Math.ceil(left/1000);
        const mm = String(Math.floor(s/60)).padStart(2,"0");
        const ss = String(s%60).padStart(2,"0");
        labelEl.textContent = s>=60 ? `Cooldown: ${mm}:${ss}` : `Cooldown: ${ss} dtk`;
        requestAnimationFrame(tick);
      };
      tick();
    }
    function updateEarnCountdown(kind, lastTs){
      const map = {
        "Richads": ["btnEarnRichads","timerEarnRichads"],
        "Monetag": ["btnEarnMonetag","timerEarnMonetag"],
        "Adexium": ["btnEarnAdexium","timerEarnAdexium"],
      };
      const [btnId, labId] = map[kind]; const btn=$(btnId), lab=$(labId);
      if(!btn||!lab) return;
      if(!lastTs){ btn.classList.remove("btn-disabled","bg-gray-400"); btn.disabled=false; lab.textContent=""; return; }
      const last = lastTs instanceof Timestamp ? lastTs.toDate() : new Date(lastTs);
      const remain = EARN_CD - (Date.now()-last.getTime());
      if(remain>0) startCountdown(btn, lab, remain); else { btn.classList.remove("btn-disabled","bg-gray-400"); btn.disabled=false; lab.textContent=""; }
    }
    function updateBonusCountdown(idx, lastTs){
      const map = { "1":["btnBonus1","timerBonus1"], "2":["btnBonus2","timerBonus2"], "3":["btnBonus3","timerBonus3"] };
      const [btnId, labId] = map[idx]; const btn=$(btnId), lab=$(labId);
      if(!btn||!lab) return;
      if(!lastTs){ btn.classList.remove("btn-disabled","bg-gray-400"); btn.disabled=false; lab.textContent=""; return; }
      const last = lastTs instanceof Timestamp ? lastTs.toDate() : new Date(lastTs);
      const remain = BONUS_CD - (Date.now()-last.getTime());
      if(remain>0) startCountdown(btn, lab, remain); else { btn.classList.remove("btn-disabled","bg-gray-400"); btn.disabled=false; lab.textContent=""; }
    }

    // ===== LOGIKA IKLAN + REWARD (ANTI TUYUL via transaksi) =====
    const REWARD_EARN = 30000;
    const REWARD_BONUS = 30000;

    // Common transaction for "Menghasilkan" (gabungan 3 tombol; limit harian 20)
    async function transactEarn(updateFields){
      await runTransaction(db, async (trx)=>{
        const snap = await trx.get(userDocRef);
        if(!snap.exists()) throw new Error("User tidak ditemukan");
        const d=snap.data();
        // reset harian 03:00
        const today = dayKeyOf(nowJakarta());
        let earnCount = d.earnCount||0;
        const updates = {};
        if(d.dayKey!==today){ updates.dayKey=today; updates.earnCount=0; earnCount=0; }

        if(earnCount>=20) throw new Error("Batas Menghasilkan 20x/hari (reset 03:00 WIB)");

        // Validasi cooldown sesuai tombol (sudah dilakukan sebelum panggil, tapi cek lagi di server)
        // updateFields sudah berisi { lastEarnRichads: serverTimestamp() } atau sejenisnya
        trx.update(userDocRef, {
          ...updates,
          earnCount: (updates.earnCount===0?0:earnCount) + 1,
          saldo: (d.saldo||0) + REWARD_EARN,
          ...updateFields
        });
      });
    }

    // Common transaction for "Xstra Bonus" (limit harian 20)
    async function transactBonus(){
      await runTransaction(db, async (trx)=>{
        const snap = await trx.get(userDocRef);
        const d=snap.data();
        const today = dayKeyOf(nowJakarta());
        let bonusCount = d.bonusCount||0;
        const updates = {};
        if(d.dayKey!==today){ updates.dayKey=today; updates.earnCount=0; updates.bonusCount=0; bonusCount=0; }
        if(bonusCount>=20) throw new Error("Batas Xstra 20x/hari (reset 03:00 WIB)");
        trx.update(userDocRef,{
          ...updates,
          bonusCount: (updates.bonusCount===0?0:bonusCount) + 1,
          saldo: (d.saldo||0) + REWARD_BONUS,
          lastHiltoads: serverTimestamp()
        });
      });
    }

    // ====== IKLAN: RICHADS ======
    window.TelegramAdsController = new (window.TelegramAdsController||function(){})();
    try{
      window.TelegramAdsController.initialize({ pubId:"984631", appId:"3504" });
    }catch(_){}

    async function playRichads(){
      // RichAds biasanya skenario interstitial/display terkelola SDK ‚Äî di sini kita anggap call sederhana:
      // (Jika SDK perlu metode khusus, ganti di sini)
      return new Promise((resolve)=>setTimeout(resolve, 3000)); // fallback 3 detik simulasi
    }

    // ====== IKLAN: MONETAG ======
    function playMonetag(){
      // show_9779635 dijanjikan oleh SDK
      if(typeof window.show_9779635!=="function"){
        // fallback kalau SDK belum siap
        return new Promise((resolve)=>setTimeout(resolve, 3000));
      }
      return window.show_9779635();
    }

    // ====== IKLAN: ADEXIUM ======
    function playAdexium(){
      return new Promise((resolve)=>{
        try{
          const aw = new window.AdexiumWidget({ wid: 'b78f386d-0a18-43d6-b658-27055787953f', adFormat:'interstitial' });
          aw.autoMode();
          // Tidak ada callback resmi -> fallback tunggu 3 dtk
          setTimeout(resolve, 3000);
        }catch(e){
          // fallback
          setTimeout(resolve, 3000);
        }
      });
    }

    // ====== HANDLERS MENGHASILKAN ======
    async function handleEarn(kind){
      if(!currentUser) return;
      const snap = await getDoc(userDocRef); const d=snap.data();

      // Tentukan field ts & button UI
      const map = {
        "richads": { lastField:"lastEarnRichads", btn: $("btnEarnRichads"), lab:$("timerEarnRichads") },
        "monetag": { lastField:"lastEarnMonetag", btn: $("btnEarnMonetag"), lab:$("timerEarnMonetag") },
        "adexium": { lastField:"lastEarnAdexium", btn: $("btnEarnAdexium"), lab:$("timerEarnAdexium") }
      };
      const cfg = map[kind]; if(!cfg) return;

      // Cooldown check
      const last = d[cfg.lastField]?.toDate ? d[cfg.lastField].toDate() : (d[cfg.lastField]? new Date(d[cfg.lastField]) : null);
      const remain = last ? EARN_CD - (Date.now()-last.getTime()) : 0;
      if(remain>0){ startCountdown(cfg.btn, cfg.lab, remain); return toast("‚è≥ Masih cooldown"); }

      // Limit harian gabungan menghasilkan
      const today = dayKeyOf(nowJakarta());
      const earnCount = (d.dayKey!==today ? 0 : (d.earnCount||0));
      if(earnCount>=20) return toast("‚ö†Ô∏è Batas Menghasilkan 20x/hari (reset 03:00 WIB)");

      // Play ad
      cfg.btn.innerText = "‚è≥ Memutar iklan...";
      cfg.btn.classList.add("btn-disabled","bg-gray-400"); cfg.btn.disabled = true;

      try{
        if(kind==="richads") await playRichads();
        if(kind==="monetag") await playMonetag();
        if(kind==="adexium") await playAdexium();

        // Reward (server)
        await transactEarn({ [cfg.lastField]: serverTimestamp() });
        toast("‚úÖ +Rp30.000 (Menghasilkan)");

        // Mulai local countdown
        startCountdown(cfg.btn, cfg.lab, EARN_CD);
      }catch(e){
        toast("‚ùå Iklan gagal / ditutup");
        cfg.btn.classList.remove("btn-disabled","bg-gray-400"); cfg.btn.disabled=false;
      }finally{
        // balikan label
        cfg.btn.innerText = "Menghasilkan";
      }
    }

    // Bind buttons Menghasilkan
    $("btnEarnRichads").onclick = ()=>handleEarn("richads");
    $("btnEarnMonetag").onclick = ()=>handleEarn("monetag");
    $("btnEarnAdexium").onclick = ()=>handleEarn("adexium");

    // ===== XSTRA BONUS (Hiltoads 5 banner + hold 5s + cooldown 10m + limit 20/hari) =====
    let hiltoadsHoldTimer=null;
    function holdBackButton(){
      let hold=5; const btn=$("btnBackHiltoads");
      btn.disabled=true; btn.textContent=`‚è≥ Tunggu ${hold} dtk...`;
      if(hiltoadsHoldTimer) clearInterval(hiltoadsHoldTimer);
      hiltoadsHoldTimer=setInterval(()=>{
        hold--; if(hold<=0){ clearInterval(hiltoadsHoldTimer); btn.disabled=false; btn.textContent="‚¨ÖÔ∏è Kembali & Klaim"; }
        else btn.textContent=`‚è≥ Tunggu ${hold} dtk...`;
      },1000);
    }

    async function goHiltoads(){
      const snap = await getDoc(userDocRef); const d=snap.data();
      const last = d.lastHiltoads?.toDate ? d.lastHiltoads.toDate() : (d.lastHiltoads? new Date(d.lastHiltoads):null);
      const remain = last ? BONUS_CD - (Date.now()-last.getTime()) : 0;
      if(remain>0){
        // sinkronkan semua tombol bonus countdown
        updateBonusCountdown("1", d.lastHiltoads);
        updateBonusCountdown("2", d.lastHiltoads);
        updateBonusCountdown("3", d.lastHiltoads);
        return toast("‚è≥ Xstra masih cooldown");
      }
      // cek limit harian xstra
      const today=dayKeyOf(nowJakarta()); const bonusCount = (d.dayKey!==today?0:(d.bonusCount||0));
      if(bonusCount>=20) return toast("‚ö†Ô∏è Batas Xstra 20x/hari (reset 03:00 WIB)");

      hide($("mainSection")); show($("hiltoadsSection"));
      holdBackButton();
    }

    async function backFromHiltoads(){
      hide($("hiltoadsSection")); show($("mainSection"));
      try{
        await transactBonus();
        toast("‚úÖ +Rp30.000 (Xstra Bonus)");
        // Start local countdown pada ketiga tombol bonus
        updateBonusCountdown("1", Timestamp.fromDate(new Date())); // memicu label lokal
        updateBonusCountdown("2", Timestamp.fromDate(new Date()));
        updateBonusCountdown("3", Timestamp.fromDate(new Date()));
      }catch(e){
        toast("‚ùå "+(e.message||e));
      }
    }

    // Bind 3 tombol Xstra Bonus mengarah ke halaman Hiltoads
    $("btnBonus1").onclick = goHiltoads;
    $("btnBonus2").onclick = goHiltoads;
    $("btnBonus3").onclick = goHiltoads;
    $("btnBackHiltoads").onclick = backFromHiltoads;

    // ===== Withdraw (transaction + Telegram) =====
    $("btnWD").onclick = withdraw;
    async function withdraw(){
      if(!currentUser) return;
      const amount = parseInt($("wdAmount").value||"0",10);
      const walletType = $("walletType").value;
      const walletNumber= $("walletNumber").value.trim();

      if(!walletNumber) return toast("‚ùå Masukkan nomor e-wallet");
      if(isNaN(amount)||amount<30000) return toast("‚ö†Ô∏è Minimal WD Rp30.000");

      let newId="";
      try{
        await runTransaction(db, async (trx)=>{
          const snap = await trx.get(userDocRef);
          if(!snap.exists()) throw new Error("User tidak ditemukan");
          const d = snap.data();
          if((d.saldo||0)<amount) throw new Error("Saldo tidak cukup");

          // potong saldo
          trx.update(userDocRef,{ saldo: (d.saldo||0)-amount });

          // buat dokumen WD
          const ref = doc(collection(db,"withdrawals"));
          newId = ref.id;
          trx.set(ref,{
            uid: currentUser.uid,
            email: currentUser.email||"",
            amount, walletType, walletNumber,
            status:"pending", createdAt: serverTimestamp()
          });
        });

        // Notif Telegram (di luar transaksi)
        if(TELEGRAM_BOT_TOKEN!=="REPLACE_WITH_YOUR_BOT_TOKEN"){
          const when = nowJakarta().toLocaleString("id-ID",{ timeZone:"Asia/Jakarta" });
          const text = [
            "üì§ Permintaan WD Baru!",
            `üë§ User: ${$("userName").textContent}`,
            `üí∞ Jumlah: ${formatRp(amount)}`,
            `üèß E-Wallet (${walletType}): ${walletNumber}`,
            `üïí Waktu: ${when} WIB`,
            `üÜî Firestore ID: ${newId}`
          ].join("\n");
          fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
            method:"POST",
            headers:{ "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" },
            body: new URLSearchParams({ chat_id: TELEGRAM_CHAT_ID, text })
          }).catch(e=>console.error("Telegram error:",e));
        }

        toast("‚úÖ WD diajukan (pending).");
      }catch(e){ toast("‚ùå "+(e.message||e)); }
    }

    // ===== Navigasi Riwayat WD =====
    $("btnRiwayat").onclick = ()=>{ hide($("mainSection")); show($("historySection")); };
    $("btnBackHome").onclick = ()=>{ hide($("historySection")); show($("mainSection")); };

    // ===== Sinkronisasi timer setiap 3 dtk (ambil TS dari server) =====
    setInterval(async ()=>{
      if(!userDocRef) return;
      const snap = await getDoc(userDocRef);
      const d = snap.data()||{};
      updateEarnCountdown("Richads", d.lastEarnRichads);
      updateEarnCountdown("Monetag", d.lastEarnMonetag);
      updateEarnCountdown("Adexium", d.lastEarnAdexium);
      updateBonusCountdown("1", d.lastHiltoads);
      updateBonusCountdown("2", d.lastHiltoads);
      updateBonusCountdown("3", d.lastHiltoads);
    }, 3000);
  </script>
