<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NUSATASK Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Montserrat', sans-serif; }
    body { background:#0f0f0f; color:#fff; display:flex; flex-direction:column; align-items:center; padding:20px; }
    h1 { margin:20px 0; color:#00ffc8; }
    .login-box, .dashboard { background:rgba(255,255,255,0.05); padding:20px; border-radius:12px; width:100%; max-width:800px; box-shadow:0 0 20px rgba(0,0,0,0.5); }
    input { width:100%; padding:10px; margin:10px 0; border:none; border-radius:8px; }
    button { padding:10px 16px; background:#00ffc8; color:#000; border:none; border-radius:8px; cursor:pointer; transition:0.3s; font-weight:600; }
    button:hover { background:#00a98f; color:#fff; }
    table { width:100%; border-collapse:collapse; margin-top:20px; }
    th, td { padding:10px; border-bottom:1px solid rgba(255,255,255,0.1); text-align:center; }
    th { color:#00ffc8; }
    .actions button { margin:2px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>NUSATASK Admin Panel</h1>

  <!-- Login -->
  <div class="login-box" id="loginBox">
    <h2>Admin Login</h2>
    <input type="email" id="adminEmail" placeholder="Email" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button onclick="adminLogin()">Login</button>
  </div>

  <!-- Dashboard -->
  <div class="dashboard hidden" id="dashboard">
    <h2>User Management</h2>
    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Saldo</th>
          <th>Status</th>
          <th>Device ID</th>
          <th>IP</th>
          <th>Actions Today</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    // ðŸ”¥ Config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAUcac_uXdofDbqPwltgb4m7qIPiQhJi0s",
      authDomain: "nusataskproject.firebaseapp.com",
      databaseURL: "https://nusataskproject-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "nusataskproject",
      storageBucket: "nusataskproject.firebasestorage.app",
      messagingSenderId: "409602188456",
      appId: "1:409602188456:web:6302d3030b763324e28e9d",
      measurementId: "G-9389QL1WRE"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // UID admin whitelist (hanya UID ini yg bisa akses)
    const ADMIN_UID = "Gqcxgu943JXzOXyeC6LC8gCvAgn2";

    async function adminLogin() {
      const email = document.getElementById("adminEmail").value;
      const pass = document.getElementById("adminPassword").value;
      try {
        const userCred = await auth.signInWithEmailAndPassword(email, pass);
        const uid = userCred.user.uid;

        if (uid === ADMIN_UID) {
          document.getElementById("loginBox").classList.add("hidden");
          document.getElementById("dashboard").classList.remove("hidden");
          loadUsers();
        } else {
          alert("Anda bukan admin!");
          auth.signOut();
        }
      } catch (err) {
        alert("Login gagal: " + err.message);
      }
    }

    function loadUsers() {
      const userTable = document.getElementById("userTable");
      db.ref("users").on("value", snap => {
        userTable.innerHTML = "";
        snap.forEach(child => {
          const u = child.val();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.email || "-"}</td>
            <td>${u.balance || 0}</td>
            <td>${u.status || "active"}</td>
            <td>${u.deviceId || "-"}</td>
            <td>${u.lastIp || "-"}</td>
            <td>${u.actionsToday || 0}</td>
            <td class="actions">
              <button onclick="banUser('${child.key}')">Ban</button>
              <button onclick="unbanUser('${child.key}')">Unban</button>
              <button onclick="resetDaily('${child.key}')">Reset Harian</button>
            </td>
          `;
          userTable.appendChild(tr);
        });
      });
    }

    function banUser(uid) {
      db.ref("users/" + uid + "/status").set("banned");
      alert("User dibanned");
    }
    function unbanUser(uid) {
      db.ref("users/" + uid + "/status").set("active");
      alert("User diaktifkan kembali");
    }
    function resetDaily(uid) {
      db.ref("users/" + uid + "/actionsToday").set(0);
      alert("Reset daily berhasil");
    }
  </script>
</body>
</html>
