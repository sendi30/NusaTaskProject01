  <!-- Firebase & App Script -->
  <script type="module">
    // ===== Firebase (v10) =====
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, setDoc, updateDoc, addDoc, collection, query, where, onSnapshot,
      serverTimestamp, Timestamp, runTransaction, orderBy
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // === GUNAKAN config punyamu (ini pakai yang kamu kirim sebelumnya) ===
    const firebaseConfig = {
      apiKey: "AIzaSyCrFmaHbmL299cum51EtJIjt5NpukpTmho",
      authDomain: "penyimpanansaldo-280df.firebaseapp.com",
      databaseURL: "https://penyimpanansaldo-280df-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "penyimpanansaldo-280df",
      storageBucket: "penyimpanansaldo-280df.firebasestorage.app",
      messagingSenderId: "659609775130",
      appId: "1:659609775130:web:bdd088ca5a877498c5b5a3",
      measurementId: "G-L4TW7E23H2"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db   = getFirestore(app);

    // ===== Telegram Notif (ISI SENDIRI punyamu) =====
    const TELEGRAM_BOT_TOKEN = "REPLACE_WITH_YOUR_BOT_TOKEN"; // contoh: "8236....:XXXX"
    const TELEGRAM_CHAT_ID   = "REPLACE_WITH_YOUR_CHAT_ID";   // contoh: "8322802091"

    // ===== Helpers =====
    const $ = (id)=>document.getElementById(id);
    const show = (el)=>el.classList.remove("hidden");
    const hide = (el)=>el.classList.add("hidden");
    const toast = (msg)=>{ const t=$("toast"); t.textContent=msg; t.classList.remove("hidden"); setTimeout(()=>t.classList.add("hidden"),2600); };
    const formatRp = n => "Rp " + (n||0).toLocaleString("id-ID");
    const nowJakarta = ()=> new Date(new Date().toLocaleString("en-US",{timeZone:"Asia/Jakarta"}));
    // dayKey reset 03:00 WIB
    const dayKeyOf = (date)=>{ const d=new Date(date.getTime()-3*3600*1000); return `${d.getFullYear()}${String(d.getMonth()+1).padStart(2,'0')}${String(d.getDate()).padStart(2,'0')}`; };

    // Theme
    const applyTheme = ()=>{ const m=localStorage.getItem("theme")||"light"; if(m==="dark") document.body.classList.add("dark"); else document.body.classList.remove("dark"); };
    const toggleTheme = ()=>{ const isDark=document.body.classList.toggle("dark"); localStorage.setItem("theme", isDark?"dark":"light"); };
    $("btnTheme")?.addEventListener("click", toggleTheme); applyTheme();

    // Tabs
    $("btnLoginTab").onclick = ()=>{ show($("loginForm")); hide($("registerForm")); $("btnLoginTab").className="flex-1 py-2 bg-blue-600 text-white font-medium"; $("btnRegisterTab").className="flex-1 py-2 bg-gray-200 dark:bg-slate-800"; };
    $("btnRegisterTab").onclick = ()=>{ hide($("loginForm")); show($("registerForm")); $("btnRegisterTab").className="flex-1 py-2 bg-blue-600 text-white font-medium"; $("btnLoginTab").className="flex-1 py-2 bg-gray-200 dark:bg-slate-800"; };

    // Auth actions
    $("btnLogin").onclick = async ()=>{ try{ await signInWithEmailAndPassword(auth, $("loginEmail").value.trim(), $("loginPassword").value.trim()); toast("‚úÖ Login sukses"); }catch(e){ toast("‚ùå "+e.message); } };
    $("btnRegister").onclick = async ()=>{ try{
      const email=$("registerEmail").value.trim();
      const pass =$"registerPassword".value?.trim?.()??document.getElementById("registerPassword").value.trim(); // guard safari
      const uname=($("registerUsername").value||"user").trim() || "user";
      if((document.getElementById("registerPassword").value||"").length<6) return toast("‚ö†Ô∏è Password minimal 6 karakter");
      const cred = await createUserWithEmailAndPassword(auth, email, document.getElementById("registerPassword").value.trim());
      await setDoc(doc(db,"users",cred.user.uid),{
        email,
        username: uname, // untuk ditampilkan di kiri (bukan email)
        saldo:0,
        dayKey: dayKeyOf(nowJakarta()),
        menghasilkanCount: 0, // gabungan 3 tombol Menghasilkan
        xstraCount: 0,        // gabungan 3 tombol Xstra
        lastRich: null,
        lastMonetag: null,
        lastAdex: null,
        lastX1: null,
        lastX2: null,
        lastX3: null
      });
      toast("‚úÖ Registrasi sukses");
    }catch(e){ toast("‚ùå "+e.message); } };

    // Global state
    let currentUser=null, userRef=null;
    let hiltoadsHoldTimer=null;
    const REWARD = 30000;
    const CD_MS  = 3*60*1000; // 3 menit

    // Bind buttons
    $("btnRich").onclick     = ()=>handleMenghasilkan("rich");     // row 1 RichAds
    $("btnMonetag").onclick  = ()=>handleMenghasilkan("monetag");  // row 2 Monetag
    $("btnAdex").onclick     = ()=>handleMenghasilkan("adex");     // row 3 Adexium
    $("btnX1").onclick       = ()=>openXstra("X1");
    $("btnX2").onclick       = ()=>openXstra("X2");
    $("btnX3").onclick       = ()=>openXstra("X3");
    $("btnBackHiltoads").onclick = backFromXstra;

    $("btnWD").onclick       = withdraw;
    $("btnRiwayat").onclick  = ()=>{ hide($("mainSection")); show($("riwayatSection")); };
    $("btnBackMain").onclick = ()=>{ hide($("riwayatSection")); show($("mainSection")); };

    // Auth state
    onAuthStateChanged(auth, async (user)=>{
      if(user){
        currentUser=user;
        userRef = doc(db,"users", user.uid);
        hide($("authSection")); show($("mainSection")); hide($("hiltoadsSection")); hide($("riwayatSection"));
        await ensureUserDoc();
        bindUserSnapshot();
        bindRiwayatSnapshot();
      }else{
        currentUser=null; userRef=null;
        show($("authSection")); hide($("mainSection")); hide($("hiltoadsSection")); hide($("riwayatSection"));
      }
    });

    async function ensureUserDoc(){
      const s=await getDoc(userRef);
      if(!s.exists()){
        await setDoc(userRef,{
          email: auth.currentUser?.email || "",
          username: "user",
          saldo:0,
          dayKey: dayKeyOf(nowJakarta()),
          menghasilkanCount:0,
          xstraCount:0,
          lastRich:null, lastMonetag:null, lastAdex:null,
          lastX1:null, lastX2:null, lastX3:null
        });
      }
    }

    function bindUserSnapshot(){
      onSnapshot(userRef, snap=>{
        const d=snap.data()||{};
        $("userName").textContent = d.username ? "@"+d.username : (auth.currentUser?.email || "User");
        $("saldoLabel").textContent = formatRp(d.saldo||0);
        $("quotaLabel").textContent = `Menghasilkan: ${Math.max(0, 20-(d.menghasilkanCount||0))}/20 ‚Ä¢ Xstra: ${Math.max(0, 20-(d.xstraCount||0))}/20 (reset 03:00)`;
        // update visual cooldowns
        updateCountdown("rich", d.lastRich, "btnRich", "timerRich");
        updateCountdown("monetag", d.lastMonetag, "btnMonetag", "timerMonetag");
        updateCountdown("adex", d.lastAdex, "btnAdex", "timerAdex");
        updateCountdown("X1", d.lastX1, "btnX1", "timerX1");
        updateCountdown("X2", d.lastX2, "btnX2", "timerX2");
        updateCountdown("X3", d.lastX3, "btnX3", "timerX3");
      });
    }

    // ===== Riwayat WD realtime =====
    function bindRiwayatSnapshot(){
      const qy = query(collection(db,"withdrawals"), where("uid","==", auth.currentUser.uid), orderBy("createdAt","desc"));
      onSnapshot(qy, snaps=>{
        const list=$("riwayatWd"); list.innerHTML="";
        snaps.forEach(s=>{
          const d=s.data();
          const t=d.createdAt?.toDate ? d.createdAt.toDate() : null;
          const timeStr = t ? t.toLocaleString("id-ID",{timeZone:"Asia/Jakarta"})+" WIB" : "-";
          const li = document.createElement("li");
          li.className = "flex items-center justify-between p-3 rounded-xl bg-white dark:bg-slate-800 border dark:border-slate-700";
          li.innerHTML = `
            <div>
              <div class="font-semibold">${formatRp(d.amount)} ‚Ä¢ <span class="capitalize">${d.walletType}</span></div>
              <div class="text-xs text-gray-500 dark:text-slate-400">${timeStr}</div>
              <div class="text-xs text-gray-500 dark:text-slate-400">No: ${d.walletNumber}</div>
            </div>
            <span class="text-xs px-2 py-1 rounded-lg ${
              d.status==="pending" ? "bg-yellow-100 text-yellow-800" :
              d.status==="success" ? "bg-emerald-100 text-emerald-700" :
              "bg-red-100 text-red-700"
            }">${d.status}</span>
          `;
          list.appendChild(li);
        });
      });
    }

    // ===== Cooldown utils =====
    const cdMap = {
      rich:   {btn:"btnRich",   lab:"timerRich"},
      monetag:{btn:"btnMonetag",lab:"timerMonetag"},
      adex:   {btn:"btnAdex",   lab:"timerAdex"},
      X1:     {btn:"btnX1",     lab:"timerX1"},
      X2:     {btn:"btnX2",     lab:"timerX2"},
      X3:     {btn:"btnX3",     lab:"timerX3"},
    };
    function setBtnCooldown(id, on){
      const btn = $(cdMap[id].btn);
      if(on){ btn.classList.add("cooldown"); btn.disabled=true; }
      else { btn.classList.remove("cooldown"); btn.disabled=false; }
    }
    function updateCountdown(id, lastTs, btnId, labId){
      const lab=$(labId); const btn=$(btnId);
      if(!lastTs){ lab.textContent=""; setBtnCooldown(id,false); return; }
      const last = lastTs instanceof Timestamp ? lastTs.toDate() : new Date(lastTs);
      const remain = CD_MS - (Date.now()-last.getTime());
      if(remain<=0){ lab.textContent=""; setBtnCooldown(id,false); return; }
      setBtnCooldown(id,true);
      const endAt = Date.now()+remain;
      clearInterval(btn._cd);
      btn._cd = setInterval(()=>{
        const left = endAt - Date.now();
        if(left<=0){ clearInterval(btn._cd); lab.textContent=""; setBtnCooldown(id,false); return; }
        const s = Math.ceil(left/1000);
        const mm = String(Math.floor(s/60)).padStart(2,"0");
        const ss = String(s%60).padStart(2,"0");
        lab.textContent = s>=60 ? `Cooldown: ${mm}:${ss}` : `Cooldown: ${ss} dtk`;
      }, 400);
    }

    // ===== Reward helpers (limit harian & timestamp) =====
    async function awardMenghasilkan(fieldName){
      await runTransaction(db, async (trx)=>{
        const snap = await trx.get(userRef);
        if(!snap.exists()) throw new Error("User tidak ditemukan");
        const d = snap.data();
        // reset kuota harian
        const todayKey = dayKeyOf(nowJakarta());
        let updates = {};
        let mCount = d.menghasilkanCount||0;
        let xCount = d.xstraCount||0;
        if(d.dayKey!==todayKey){
          mCount=0; xCount=0;
          updates.dayKey = todayKey;
          updates.menghasilkanCount = 0;
          updates.xstraCount = 0;
        }
        // limit harian 20 untuk Menghasilkan
        if(mCount>=20) throw new Error("‚ö†Ô∏è Batas 20x Menghasilkan per hari (reset 03:00 WIB)");
        // cooldown per tombol
        const last = d[fieldName]?.toDate ? d[fieldName].toDate() : (d[fieldName]? new Date(d[fieldName]) : null);
        const remain = last ? CD_MS - (Date.now()-last.getTime()) : 0;
        if(remain>0) throw new Error("‚è≥ Masih cooldown");

        trx.update(userRef, {
          ...updates,
          saldo: (d.saldo||0) + REWARD,
          [fieldName]: serverTimestamp(),
          menghasilkanCount: mCount + 1
        });
      });
      toast("‚úÖ +Rp30.000");
    }

    async function awardXstra(fieldName){
      await runTransaction(db, async (trx)=>{
        const snap = await trx.get(userRef);
        if(!snap.exists()) throw new Error("User tidak ditemukan");
        const d = snap.data();
        const todayKey = dayKeyOf(nowJakarta());
        let updates = {};
        let mCount = d.menghasilkanCount||0;
        let xCount = d.xstraCount||0;
        if(d.dayKey!==todayKey){
          mCount=0; xCount=0;
          updates.dayKey = todayKey;
          updates.menghasilkanCount = 0;
          updates.xstraCount = 0;
        }
        if(xCount>=20) throw new Error("‚ö†Ô∏è Batas 20x Xstra per hari (reset 03:00 WIB)");
        const last = d[fieldName]?.toDate ? d[fieldName].toDate() : (d[fieldName]? new Date(d[fieldName]) : null);
        const remain = last ? CD_MS - (Date.now()-last.getTime()) : 0;
        if(remain>0) throw new Error("‚è≥ Masih cooldown");

        trx.update(userRef, {
          ...updates,
          saldo: (d.saldo||0) + REWARD,
          [fieldName]: serverTimestamp(),
          xstraCount: xCount + 1
        });
      });
      toast("‚úÖ +Rp30.000");
    }

    // ===== Ad display wrappers =====
    const wait = (ms)=>new Promise(r=>setTimeout(r,ms));

    async function showRichAds(){
      try{
        if(!window.TelegramAdsController) window.TelegramAdsController = new TelegramAdsController();
        window.TelegramAdsController.initialize({ pubId: "984631", appId: "3504" });
        // Beberapa integrasi punya method tampilkan interstitial:
        if(typeof window.TelegramAdsController.showInterstitial === "function"){
          await window.TelegramAdsController.showInterstitial();
        }else{
          // Fallback: beri waktu tayang 6 detik
          await wait(6000);
        }
        return true;
      }catch(e){
        console.warn("RichAds error:", e);
        // fallback minimal delay
        await wait(6000);
        return true;
      }
    }

    async function showMonetag(){
      try{
        if(typeof window.show_9779635 === "function"){
          await window.show_9779635();
          return true;
        }
        // jika belum tersedia, tunggu sebentar lalu lanjut
        await wait(6000);
        return true;
      }catch(e){
        console.warn("Monetag error:", e);
        await wait(6000);
        return true;
      }
    }

    async function showAdexium(){
      try{
        const adex = new AdexiumWidget({ wid: 'b78f386d-0a18-43d6-b658-27055787953f', adFormat: 'interstitial' });
        adex.autoMode();
        // Tidak ada callback resmi reward ‚Üí grace period:
        await wait(6000);
        return true;
      }catch(e){
        console.warn("Adexium error:", e);
        await wait(6000);
        return true;
      }
    }

    // ===== Handlers Menghasilkan =====
    async function handleMenghasilkan(which){ // 'rich' | 'monetag' | 'adex'
      if(!auth.currentUser) return;
      const snap = await getDoc(userRef); const d=snap.data();
      const field = which==="rich" ? "lastRich" : which==="monetag" ? "lastMonetag" : "lastAdex";
      const last = d[field]?.toDate ? d[field].toDate() : (d[field]? new Date(d[field]) : null);
      const remain = last ? CD_MS - (Date.now()-last.getTime()) : 0;
      if(remain>0) return toast("‚è≥ Masih cooldown");

      // tampilkan iklan sesuai provider
      let ok=false;
      if(which==="rich")    ok = await showRichAds();
      if(which==="monetag") ok = await showMonetag();
      if(which==="adex")    ok = await showAdexium();

      if(ok){
        try{ await awardMenghasilkan(field); }
        catch(e){ toast("‚ùå "+e.message); }
      }
    }

    // ===== Xstra Bonus (5 banner hold 5s) =====
    let xstraTargetField = null; // "lastX1" | "lastX2" | "lastX3"
    async function openXstra(xid){ // "X1" | "X2" | "X3"
      if(!auth.currentUser) return;
      const snap=await getDoc(userRef); const d=snap.data();
      const field = xid==="X1" ? "lastX1" : xid==="X2" ? "lastX2" : "lastX3";
      const last = d[field]?.toDate ? d[field].toDate() : (d[field]? new Date(d[field]) : null);
      const remain = last ? CD_MS - (Date.now()-last.getTime()) : 0;
      if(remain>0) return toast("‚è≥ Masih cooldown");

      xstraTargetField = field;
      hide($("mainSection")); show($("hiltoadsSection"));
      let hold=5; const btn=$("btnBackHiltoads");
      btn.disabled=true; btn.textContent=`‚è≥ Tunggu ${hold} dtk...`;
      if(hiltoadsHoldTimer) clearInterval(hiltoadsHoldTimer);
      hiltoadsHoldTimer=setInterval(()=>{
        hold--; if(hold<=0){ clearInterval(hiltoadsHoldTimer); btn.disabled=false; btn.textContent="‚¨ÖÔ∏è Kembali & Klaim"; }
        else btn.textContent=`‚è≥ Tunggu ${hold} dtk...`;
      },1000);
    }

    async function backFromXstra(){
      hide($("hiltoadsSection")); show($("mainSection"));
      if(!xstraTargetField) return;
      try{ await awardXstra(xstraTargetField); }
      catch(e){ toast("‚ùå "+e.message); }
      finally{ xstraTargetField=null; }
    }

    // ===== Withdraw (transaction + Telegram) =====
    async function withdraw(){
      if(!auth.currentUser) return;
      const amount = parseInt($("wdAmount").value||"0",10);
      const walletType = $("walletType").value;
      const walletNumber= $("walletNumber").value.trim();

      if(!walletNumber) return toast("‚ùå Masukkan nomor e-wallet");
      if(isNaN(amount)||amount<30000) return toast("‚ö†Ô∏è Minimal WD Rp30.000");

      let newId="";
      try{
        await runTransaction(db, async (trx)=>{
          const snap = await trx.get(userRef);
          if(!snap.exists()) throw new Error("User tidak ditemukan");
          const d = snap.data();
          if((d.saldo||0)<amount) throw new Error("Saldo tidak cukup");

          trx.update(userRef,{ saldo: (d.saldo||0)-amount });

          const ref = doc(collection(db,"withdrawals"));
          newId = ref.id;
          trx.set(ref,{
            uid: auth.currentUser.uid,
            email: auth.currentUser.email||"",
            amount, walletType, walletNumber,
            status:"pending",
            createdAt: serverTimestamp()
          });
        });

        // Notif Telegram (optional)
        if(TELEGRAM_BOT_TOKEN!=="REPLACE_WITH_YOUR_BOT_TOKEN" && TELEGRAM_CHAT_ID!=="REPLACE_WITH_YOUR_CHAT_ID"){
          const when = nowJakarta().toLocaleString("id-ID",{ timeZone:"Asia/Jakarta" });
          const text = [
            "üì§ Permintaan WD Baru!",
            `üë§ User: ${auth.currentUser.email||"-"}`,
            `üí∞ Jumlah: ${formatRp(amount)}`,
            `üèß E-Wallet (${walletType}): ${walletNumber}`,
            `üïí Waktu: ${when} WIB`,
            `üÜî Firestore ID: ${newId}`
          ].join("\n");
          fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`,{
            method:"POST",
            headers:{ "Content-Type":"application/x-www-form-urlencoded;charset=UTF-8" },
            body: new URLSearchParams({ chat_id: TELEGRAM_CHAT_ID, text })
          }).catch(()=>{});
        }

        toast("‚úÖ WD diajukan (pending).");
      }catch(e){ toast("‚ùå "+e.message); }
    }

  </script>
